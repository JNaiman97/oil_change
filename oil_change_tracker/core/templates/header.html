<header>
  <nav>
    <ul>
      <li>
        <a href="{% url 'home' %}">Home</a>
      </li>
      <li>
        <a href="{% url 'about' %}">About</a>
      </li>
      {% if user.is_authenticated %}
      <li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
      </li>
            {% else %}
      <li>
                <a href="{% url 'login' %}">Login</a>
      </li>
      <li>
                <a href="{% url 'register' %}">Register</a>
      </li>
            {% endif %}
    </ul>
  </nav>
</header>
