{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
