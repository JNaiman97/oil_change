{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Confirm Deletion</h1>

    <p>Are you sure you want to delete vehicle <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </div>
    </form>

    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
